<!DOCTYPE HTML>
<html lamg="en">

<head>
  <meta charset="utf-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/resets.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
  </header>
  <main>
    <form id="registration" method="post" action="example.php" autocomplete="on">
      <div class="info">

        <h1>Event Registration</h1>
      
        <h2>INFORMATION</h2>
          <select name="Solutations">
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Miss">Miss</option>
          <option value="Dr">Dr.</option>
        </select>
          <label>Full Name:<sup>*</sup></label><input type="text" name="name" id="fullname" placeholder="first last" required>
          <label>Email:<sup>*</sup></label><input type="email" name="email" id="email" placeholder="email" required>
          <label>Phone:<sup>*</sup></label><input type="tel" name="Phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
    
      </div>
      <div class="days">
       
         <h3>Choose Your Days</h3>
          <table>
            <tr>
              <td>Saturday:</td>
              <td>$100.00</td>
              <td><input type="radio" id="sat" name="sat" value="Saturday" checked></td>
            </tr>
            <tr>
              <td>Sunday:</td>
              <td>$100.00</td>
              <td><input type="radio" id="sun" name="sun" value="Sunday"></td>
            </tr>
            <tr>
              <td>Both Days:</td>
              <td>$180.00</td>
              <td><input type="radio" id="both" name="both" value="both days"></td>
            </tr>
          </table>
          <h4>Payment Methods:</h4>
          <img src="images/credit_cards.png" alt="creditcards" class="cards">

      </div>
      <div class="buttons">
        <input type="submit" id="submit" value="REGISTER NOW">
        <input type="reset" id="reset" value="RESET">
      </div>
    </form>
    <footer>
    </footer>
  </main>
</body>

</html>
