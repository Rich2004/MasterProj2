<!DOCTYPE html>
<html lamg="en" class="nojs">

<head>
  <title>Team Champions-League Project 2 for ITMD-362</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/resets.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Raleway" rel="stylesheet">
  <script src="js/isud.js" async></script>
</head>

<body>
  <header id="page-header">
    <div id="logo">
      <img src="" alt="">
    </div>
    <nav id="navigation">
      <ul class="nav">
        <li id="nav-home"><a href="index.html">Home</a></li>
        <li id="nav-about"><a href="#">About Us</a></li>
        <li id="nav-constitution"><a href="#">Constitution</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form name="myForm" action="get" onsubmit="return validateForm()" method="post" autocomplete="on">
      <div class="reg-header">
        <h1 class="light">EVENT  REGISTRATION</h1>
      </div>
      <div class="info">
        <div class="info-header">
          <h2 class="light">INFORMATION</h2>
        </div>
        <label for="title">Title:</label>
        <select name="title">
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Miss">Miss</option>
          <option value="Dr">Dr.</option>
        </select>
        <label for="fname">First Name<sup>*</sup></label><input type="text" name="fname" id="fname" placeholder="first name">
        <label for="lname">Last Name<sup>*</sup></label><input type="text" name="lname" id="lname" placeholder="last name">
        <label for="email">Email<sup>*</sup></label><input type="email" name="email" id="email" placeholder="email">
        <label for="tel">Phone</label><input type="tel" name="Phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
      </div>
      <div class="days">
        <div class="days-inner">
          <h3 class="light">CHOOSE YOUR DAYS</h3>
          <table>
            <tr>
              <td>Wednsday:</td>
              <td>$80.00</td>
              <td><input type="radio" id="wed" name="wed" value="both days"></td>
            </tr>
            <tr>
              <td>Thursday:</td>
              <td>$80.00</td>
              <td><input type="radio" id="thu" name="thu" value="both days"></td>
            </tr>
            <tr>
              <td>Friday:</td>
              <td>$100.00</td>
              <td><input type="radio" id="fri" name="fri" value="both days"></td>
            </tr>
            <tr>
              <td>Saturday:</td>
              <td>$100.00</td>
              <td><input type="radio" id="sat" name="sat" value="Saturday"></td>
            </tr>
            <tr>
              <td>Sunday:</td>
              <td>$100.00</td>
              <td><input type="radio" id="sun" name="sun" value="Sunday"></td>
            </tr>
            
          </table>
        </div>
        <h4 class="light">PAYMENT METHODS</h4>
        <img src="images/cards.png" alt="cards" class="cards">
      </div>
      <div class="buttons">
        <input type="submit" id="submit" value="REGISTER NOW">
        <input type="reset" id="reset" value="RESET">
      </div>
    </form>
    <footer id="footer">
      <p>Footer content goes here.</p>
    </footer>
  </main>


</body>

</html>
